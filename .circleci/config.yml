jobs:
  build:
    docker:
      - image: okteto/maven:latest
    working_directory: ~/swagger-petstore
    steps:
      - checkout

      - restore_cache:
          keys:
          - maven-cache-{{ checksum "pom.xml" }}
          - maven-cache-

      - run:
          name: "install dependencies"
          command: mvn install

      - save_cache:
          paths: 
            ~/.m2/repository
          key: maven-cache-{{ checksum "pom.xml"}}

      - run:
          name: "Deploy API"
          command: mvn package jetty:run &

